# Default configuration for Cache Service
# This file contains default values that can be overridden by application.conf

cache-service {
  # Default Redis configuration
  redis {
    host = "localhost"
    port = 6379
    password = ""
    
    connection-pool {
      max-connections = 10
      max-idle = 5
      timeout-ms = 5000
    }
    
    retry {
      max-attempts = 3
      initial-delay-ms = 100
      max-delay-ms = 1000
      backoff-multiplier = 2.0
    }
  }
  
  # Default file store configuration
  file-store {
    path = "filestore.kv"
    permissions = "rw-r--r--"
    buffer-size = 8192
    use-file-lock = true
  }
  
  # Default cache layer configuration
  cache-layers {
    primary = "redis"
    fallback = "file"
    enable-fallback = true
  }
  
  # Default cache settings
  cache {
    default-ttl = 3600
    max-size = 1000
    eviction-policy = "LRU"
  }
  
  # Default logging configuration
  logging {
    level = "INFO"
    log-cache-metrics = false
    slow-operation-threshold = 100
  }
  
  # Default application settings
  application {
    name = "cache-service"
    version = "0.1"
    health-check-enabled = false
    
    metrics {
      enabled = false
      export-interval-seconds = 60
    }
  }
}